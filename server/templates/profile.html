{% extends 'base.html' %}

{%block title %}Admin | Profile{%endblock%}

{%block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-8 offset-sm-2  text-center"
            style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
            <h4 class="text-center mt-4 mb-2">Profile</h4>
            <div class="row">
                <div class="col-sm-6">
<h6 class="text-center mt-4 mb-4">Welcome {{name}}</h6>
<h6 class="text-center mt-4 mb-4">Email: {{email}}</h6>

                </div>
                <div class="col-sm-6">
                <h6 class="text-center mt-4 mb-4">Mobile: {{mobile}}</h6>
                <a href="/logout">Logout</a>
                </div>
            </div>
           
            
            <form class="form-inline ml-5" action="delete" method="POST">
                {% csrf_token %}
                <div class="input-group mb-5">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="fname">Email Id's in database:</span>
                    </div>
                    <select name="login_ids" required id="login_ids">
                        {% for id in ids%}
                        <option>{{id}}</option>
                        {% endfor %}

                    </select>
                </div>
                
                <div class="input-group ml-2  mb-5">
                    <input type="submit" class="form-control btn btn-primary" value="Delete" id="delete" name="delete">
                </div>
            </form>
            
        </div>
    </div>
</div>
{%endblock%}
